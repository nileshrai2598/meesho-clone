<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 80px;
            border: 1px solid red;
        }

        #img {
            width: 75px;
            height: auto;
            padding-left: 5px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            display: inline-block;
            position: relative;
            align-items: center;



        }

        li {
            display: block;

        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <img id="img"
                src="https://gumlet.assettype.com/afaqs%2F2021-01%2F15f5f827-8e29-4520-af8d-a0f353b8da17%2Fimages.png?auto=format&q=35&w=1200"
                alt="">

            <ul>
                <li>Home</li>
                <li>Women</li>
                <li>Kids</li>
                <li>Beauty</li>
                <li>Studio</li>
            </ul>

        </header>
    </div>
</body>

</html>
